<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Listagem de Reservas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Sala</th>
            <th>Cliente</th>
            <th>Data Início</th>
            <th>Data Fim</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.sala.nomeSala}"></td>
            <td th:text="${reserva.cliente.nome}"></td>
            <td th:text="${#dates.format(reserva.dataInicio, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(reserva.dataFim, 'dd/MM/yyyy')}"></td>
            <td th:text="${reserva.cancelada ? 'Cancelada' : 'Ativa'}"></td>
            <td>
                <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/reservas/cancelar/{id}(id=${reserva.id})}" class="btn btn-sm btn-danger">Cancelar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/dashboard" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
