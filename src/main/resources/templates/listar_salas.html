<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Salas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #b71c1c;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #b71c1c;
            color: #fff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .btn-criar {
            background-color: #b71c1c;
            color: #fff;
        }

        .btn-criar:hover {
            background-color: #9e1a1a;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Lista de Salas</h2>
    <a th:href="@{/salas/criar}" class="btn btn-criar mb-3">Criar Nova Sala</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade de Comportas</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sala : ${salas}">
            <td th:text="${sala.id}"></td>
            <td th:text="${sala.nomeSala}"></td>
            <td th:text="${sala.valorSala}"></td>
            <td th:text="${sala.qtdeComporta}"></td>
            <td>
                <a th:href="@{/salas/editar/{id}(id=${sala.id})}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{/salas/deletar/{id}(id=${sala.id})}" class="btn btn-sm btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
