<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Salas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <h1>Reserva de Salas</h1>
    <form action="#" th:action="@{/reservas}" method="post">
        <label for="clienteId">ID do Cliente:</label>
        <input type="text" id="clienteId" name="clienteId" required><br>

        <label for="salaId">ID da Sala:</label>
        <input type="text" id="salaId" name="salaId" required><br>

        <label for="dataInicio">Data de In√≠cio:</label>
        <input type="date" id="dataInicio" name="dataInicio" required><br>

        <label for="dataFim">Data de Fim:</label>
        <input type="date" id="dataFim" name="dataFim" required><br>

        <button type="submit">Reservar</button>
    </form>
</body>
</html>
