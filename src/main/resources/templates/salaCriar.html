<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Sala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.5s ease-in-out;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #b71c1c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #b71c1c;
        }

        button {
            background-color: #b71c1c;
            color: #ffffff;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Nova Sala</h1>
        <form th:action="@{/salas/criar}" th:object="${sala}" method="post">
            <div class="form-group">
                <label for="nomeSala">Nome da Sala:</label>
                <input type="text" id="nomeSala" th:field="*{nomeSala}" placeholder="Digite o nome da sala" required />
            </div>
            
            <div class="form-group">
                <label for="descricaoSala">Descrição:</label>
                <input type="text" id="descricaoSala" th:field="*{descricaoSala}" placeholder="Digite a descrição da sala" />
            </div>
            
            <div class="form-group">
                <label for="valorSala">Valor da Sala:</label>
                <input type="number" id="valorSala" th:field="*{valorSala}" placeholder="Digite o valor da sala" required />
            </div>
            
            <div class="form-group">
                <label for="qtdeComporta">Quantidade de Comportas:</label>
                <input type="number" id="qtdeComporta" th:field="*{qtdeComporta}" placeholder="Digite a quantidade de comportas" required />
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" placeholder="Digite a cidade" />
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" th:field="*{estado}" placeholder="Digite o estado" />
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite o endereço" />
            </div>

            <button type="submit">Criar Sala</button>

            <p th:text="${error}" class="error-message"></p>
        </form>
    </div>
</body>
</html>
