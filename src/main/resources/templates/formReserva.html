<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 th:if="${editando}">Editar Reserva</h2>
    <h2 th:unless="${editando}">Criar Nova Reserva</h2>
    <form th:action="${editando ? '/reservas/editar/' + reserva.id : '/reservas/criar'}" method="post">
        <div class="form-group">
            <label for="sala">Sala:</label>
            <select id="sala" name="sala" class="form-control" required>
                <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nomeSala}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" class="form-control" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dataFim">Data de Fim:</label>
            <input type="date" id="dataFim" name="dataFim" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/dashboard" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
