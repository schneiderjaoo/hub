<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-QEfHU2mn6QnY1ohPQp7XMHvW0qC+BkDZhTwnF2iXy6PB67FjJH3BCJ5ZqOzIMkmZ9aSxT3CZX6t2P3V+usjN7Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.5s ease-in-out;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #b71c1c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #b71c1c;
        }

        button {
            background-color: #b71c1c;
            color: #ffffff;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .fa {
            margin-right: 8px;
        }

        .text-danger {
            color: #b71c1c;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Editar Sala</h1>
        
        <!-- Mensagem de erro -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/salas/editar/{id}(id=${sala.id})}" th:object="${sala}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nomeSala"><i class="fas fa-door-open"></i> Nome da Sala:</label>
                <input type="text" id="nomeSala" th:field="*{nomeSala}" placeholder="Digite o nome da sala" required />
            </div>
            
            <div class="form-group">
                <label for="descricaoSala"><i class="fas fa-align-left"></i> Descrição:</label>
                <input type="text" id="descricaoSala" th:field="*{descricaoSala}" placeholder="Digite a descrição da sala" />
            </div>
            
            <div class="form-group">
                <label for="valorSala"><i class="fas fa-dollar-sign"></i> Valor da Sala:</label>
                <input type="number" id="valorSala" th:field="*{valorSala}" placeholder="Digite o valor da sala" required />
            </div>
            
            <div class="form-group">
                <label for="qtdeComporta"><i class="fas fa-users"></i> Quantidade de Comportas:</label>
                <input type="number" id="qtdeComporta" th:field="*{qtdeComporta}" placeholder="Digite a quantidade de comportas" required />
            </div>
            
            <div class="form-group">
                <label for="cidade"><i class="fas fa-city"></i> Cidade:</label>
                <input type="text" id="cidade" th:field="*{cidade}" placeholder="Digite a cidade" />
            </div>
            
            <div class="form-group">
                <label for="estado"><i class="fas fa-globe-americas"></i> Estado:</label>
                <input type="text" id="estado" th:field="*{estado}" placeholder="Digite o estado" />
            </div>
            
            <div class="form-group">
                <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite o endereço" />
            </div>

            <button type="submit"><i class="fas fa-save"></i> Salvar Alterações</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            integrity="sha512-GfRjW1m0pBZt+qS3ZCg3bSOKN97xj0iTwK5ssZa9ZGzgk8L5doJn0lBjvND1I/hmIYRRF3eb5C6M7qChKOGs+Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
