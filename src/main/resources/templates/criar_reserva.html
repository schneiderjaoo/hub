<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Reserva</title>
</head>
<body>
    <h1>Criar Reserva</h1>
    <form th:action="@{/reservas/criar}" method="post">
        <div>
            <label for="sala">Sala:</label>
            <select id="sala" name="salaId" required>
                <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nomeSala}"></option>
            </select>
        </div>
        <div>
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="clienteId" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nomeCliente}"></option>
            </select>
        </div>
        <div>
            <label for="dataInicio">Data In√≠cio:</label>
            <input type="date" id="dataInicio" name="dataInicio" required />
        </div>
        <div>
            <label for="dataFim">Data Fim:</label>
            <input type="date" id="dataFim" name="dataFim" required />
        </div>
        <div>
            <button type="submit">Criar Reserva</button>
        </div>
    </form>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
