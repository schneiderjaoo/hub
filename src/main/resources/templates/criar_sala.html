<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Sala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #b71c1c;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #9e1a1a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mt-4 mb-4">Criar Nova Sala</h2>
            <form th:action="@{/salas/criar}" th:object="${sala}" method="post" class="form-container">
                <div class="form-group">
                    <label for="nomeSala">Nome da Sala:</label>
                    <input type="text" id="nomeSala" name="nomeSala" class="form-control" th:field="*{nomeSala}" required>
                </div>
                <div class="form-group">
                    <label for="descricaoSala">Descrição:</label>
                    <textarea id="descricaoSala" name="descricaoSala" class="form-control" th:field="*{descricaoSala}"></textarea>
                </div>
                <div class="form-group">
                    <label for="valorSala">Valor:</label>
                    <input type="number" id="valorSala" name="valorSala" class="form-control" th:field="*{valorSala}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="qtdeComporta">Quantidade de Comportas:</label>
                    <input type="number" id="qtdeComporta" name="qtdeComporta" class="form-control" th:field="*{qtdeComporta}" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" th:field="*{cidade}">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" class="form-control" th:field="*{estado}">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" th:field="*{endereco}">
                </div>
                <button type="submit" class="btn btn-submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
